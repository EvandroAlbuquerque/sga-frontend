<div align="right">
    <button class="btn btn-info" id="btnCad" (click)="showForm = !showForm">Registrar Doação</button>
</div>


<form *ngIf="showForm" [formGroup]="donationForm" (ngSubmit)="add()">
    <label>
        Categoria:
        <input type="text" formControlName="category">
    </label>
    <label>
        Nome:
        <input type="text" formControlName="name">
    </label>
    <label>
        Descrição:
        <input type="text" formControlName="description">
    </label>

    <div align="right">
        <input type="submit" class="btn btn-primary" value="Cadastrar">
    </div>
</form>

<p align="center">DOAÇÕES</p>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>CATEGORIA</th>
            <th>ITEM</th>
            <th>DESCRIÇÃO</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let donation of donations">
            <td>{{donation.category}}</td>
            <td>{{donation.name}}</td>
            <td>{{donation.description}}</td>
            <td>
                <button class="btn btn-primary" (click)="delete(donation)">Remover</button>
            </td>
        </tr>
    </tbody>
    </table>

<div align="right">
    <button class="btn btn-info" id="btnCad" (click)="showForm = !showForm">Cadastrar Instituição</button>
</div>


<div *ngIf="showForm">
    <form action="" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputName">Nome da Instituição:</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Digite o nome da Instituição:" />
            </div>
            <div class="form-group col-md-1">
                <label for="inputInitials">SIGLA:</label>
                <input type="text" class="form-control" id="inputInitials" name="name" placeholder="Digite a sigla da Instituição:" />
            </div>
            <div class="form-group col-md-7">
                <label for="inputDescription">Descrição:</label>
                <input type="textarea" class="form-control" id="inputDescription" name="description" placeholder="Digite uma breve descrição:" />
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputNameResponsible">Responsável:</label>
                <input type="text" class="form-control" id="inputNameResponsible" name="name" placeholder="Digite o nome do responsável pela Instituição:" />
            </div>

            <div class="form-group col-md-3">
                <label for="inputTelefone">Telefone:</label>
                <input type="text" class="form-control" id="inputTelefone" name="telefone" placeholder="Digite o telefone da instituição:">
            </div>

            <div class="form-group col-md-4">
                <label for="inputEmail">Email:</label>
                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Digite o email da instituição:">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputPostalCode">Cep:</label>
                <input type="text" class="form-control" id="inputPostalCode" name="postalCode" placeholder="Digite o CEP:" />
            </div>
            
            <div class="form-group col-md-5">
                <label for="inputStreet">Rua/Avenida:</label>
                <input type="text" class="form-control" id="inputStreet" name="street" placeholder="Digite o nome da rua/avenida:" />
            </div>

            <div class="form-group col-md-1">
                <label for="inputNumber">Número:</label>
                <input type="text" class="form-control" id="inputNumber" name="number" placeholder="Digite o número:" />
            </div>

            <div class="form-group col-md-3">
                <label for="inputDistrict">Bairro:</label>
                <input type="text" class="form-control" id="inputDistrict" name="district" placeholder="Digite o nome do bairro:" />
            </div>
        </div>
    
        <div class="form-group">
            <label for="inputObs">Observação:</label>
            <input type="text" class="form-control" id="inputObs" name="obs" placeholder="Digite uma observação ou alerta se necessário:" />
        </div>
        

        <div align="right">
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </div>
    </form>
    <p></p>
</div>

<p align="center">INSTITUIÇÕES SOCIAIS</p>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>SIGLA</th>
            <th>CONTATOS</th>
            <th>ENDEREÇO</th>
            <th>RESPONSÁVEL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let institution of institutions">
            <td>{{institution.name}}</td>
            <td>{{institution.contact.phone}} - {{institution.contact.email}}</td>
            <td>{{institution.address.street}}, {{institution.address.number}}, {{institution.address.district}}</td>
            <td>{{institution.responsible.name}}</td>
        </tr>
    </tbody>
</table>

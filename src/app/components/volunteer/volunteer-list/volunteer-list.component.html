<div align="right">
        <button class="btn btn-info" id="btnCad" (click)="showForm = !showForm">Cadastrar Voluntário</button>
    </div>
    
    
    <div *ngIf="showForm">
        <form action="http://localhost:8080/api/volunteer/add" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nome:</label>
                    <input type="textarea" class="form-control" id="inputName" name="name" placeholder="Digite o nome do voluntário:" />
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPhone">Telefone:</label>
                    <input type="text" class="form-control" id="inputPhone" name="contact.phone" placeholder="Digite o telefone do voluntário:" />
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail">Email:</label>
                    <input type="text" class="form-control" id="inputEmail" name="contact.email" placeholder="Digite o email do voluntário:" />
                </div>
            </div>
    
            <p>ENDEREÇO</p>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputPostalCode">Cep:</label>
                    <input type="text" class="form-control" id="inputPostalCode" name="address.postalCode" placeholder="Digite o CEP:" />
                </div>
    
                <div class="form-group col-md-6">
                    <label for="inputStreet">Rua/Avenida:</label>
                    <input type="text" class="form-control" id="inputStreet" name="address.street" placeholder="Digite o nome da rua/avenida:" />
                </div>
    
                <div class="form-group col-md-1">
                    <label for="inputNumber">Número:</label>
                    <input type="text" class="form-control" id="inputNumber" name="address.number" placeholder="Digite o número:" />
                </div>
    
                <div class="form-group col-md-3">
                    <label for="inputDistrict">Bairro:</label>
                    <input type="text" class="form-control" id="inputDistrict" name="address.district" placeholder="Digite o nome do bairro:" />
                </div>
            </div>
            
    
            <div align="right">
                <button (click)="postVolunteer(volunteer)" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        <p></p>
    </div>
    
    <p align="center">VOLUNTÁRIOS CADASTRADOS</p>
    
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>NOME</th>
                <th>CONTATOS</th>
                <th>ENDEREÇO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let volunteer of volunteers">
                <td>{{volunteer.name}}</td>
                <td>{{volunteer.contact.phone}} / {{volunteer.contact.email}}</td>
                <td>{{volunteer.address.street}}, {{volunteer.address.number}}, {{volunteer.address.district}}</td>
            </tr>
        </tbody>
    </table>

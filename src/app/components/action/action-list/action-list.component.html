<p align="center">AÇÕES</p>

<div align="right">
    <button class="btn btn-info" id="btnCad" (click)="showForm = !showForm">Agendar Ação</button>
</div>


<div *ngIf="showForm">
    <form action="" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputResponsable">Responsável:</label>
                <input type="text" class="form-control" id="inputResponsable" name="responsible" placeholder="Digite o nome do Responsável:" />
            </div>
            <div class="form-group col-md-8">
                <label for="inputDescription">Descrição:</label>
                <input type="textarea" class="form-control" id="inputDescription" name="description" placeholder="Digite uma breve descrição:" />
            </div>
        </div>

        
        
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputHour">Hora:</label>
                <input type="text" class="form-control" id="inputHour" name="hour" placeholder="Digite a hora da ação:"/>
            </div>

            <div class="form-group col-md-6">
                <label for="inputStreet">Rua/Avenida:</label>
                <input type="text" class="form-control" id="inputStreet" name="street" placeholder="Digite o nome da rua/avenida:" />
            </div>

            <div class="form-group col-md-1">
                <label for="inputNumber">Número:</label>
                <input type="text" class="form-control" id="inputNumber" name="number" placeholder="Digite o número:" />
            </div>

            <div class="form-group col-md-3">
                <label for="inputDistrict">Bairro:</label>
                <input type="text" class="form-control" id="inputDistrict" name="district" placeholder="Digite o nome do bairro:" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputPostalCode">Cep:</label>
                <input type="text" class="form-control" id="inputPostalCode" name="postalCode" placeholder="Digite o CEP:" />
            </div>
    
            <div class="form-group col-md-9">
                <label for="inputObs">Observação:</label>
                <input type="text" class="form-control" id="inputObs" name="obs" placeholder="Digite uma observação ou alerta se necessário:" />
            </div>
        </div>
        

        <div align="right">
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </div>
    </form>
</div>

<table>
        <tr>
            <th>RESPONSÁVEL</th>
            <th>CONTATO</th>
            <th>HORÁRIO</th>
            <th>ENDEREÇO</th>
        </tr>
        <tr *ngFor="let action of actions">
            <td>{{action.responsible.name}}</td>
            <td>{{action.responsible.contact.phone}} - {{action.responsible.contact.email}}</td>
            <td>{{action.hour}}</td>
            <td>{{action.place.street}}, {{action.place.number}}, {{action.place.district}}</td>
        </tr>
    </table>

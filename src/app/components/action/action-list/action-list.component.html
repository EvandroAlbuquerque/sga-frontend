<div align="right">
    <button class="btn btn-info" id="btnCad" (click)="showForm = !showForm">Agendar Ação</button>
</div>


<form *ngIf="showForm" [formGroup]="actionForm" (ngSubmit)="addAction()">
    <label>
        Responsável:
        <select class="custom-select" formControlName="responsible">
            <option *ngFor='let volunteer of volunteers' value="{{volunteer.id}}">{{ volunteer.name }}</option>
        </select>
    </label>

    <label>
        Descrição:
        <input type="text" formControlName="description">
    </label>

    <label>
        Hora:
        <input type="time" formControlName="hour">
    </label>

    <p><b>ENDEREÇO</b></p>
    <div class="form-group" formGroupName="address">
        <label>
            Cep:
            <input type="number" formControlName="postalCode">
        </label>
        <label>
            Rua:
            <input type="text" formControlName="street">
        </label>
        <label>
            Número:
            <input type="number" formControlName="number">
        </label>
        <label>
            Bairro:
            <input type="text" formControlName="district">
        </label>
    </div>
    
    <label>
        Observação:
        <input type="text" formControlName="obs">
    </label>

    <div align="right">
        <input type="submit" class="btn btn-primary" value="Cadastrar">
    </div>
</form>

<p align="center">AÇÕES SOCIAIS</p>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>DESCRIÇÃO</th>
            <th>RESPONSÁVEL</th>
            <th>CONTATO</th>
            <th>HORÁRIO</th>
            <th>ENDEREÇO</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let action of actions">
            <td>{{action.description}}</td>
            <td>{{action.responsible.name}}</td>
            <td>{{action.responsible.contact.phone}} - {{action.responsible.contact.email}}</td>
            <td>{{action.hour}}</td>
            <td>{{action.address.street}}, {{action.address.number}}, {{action.address.district}}</td>
        </tr>
    </tbody>
    </table>
